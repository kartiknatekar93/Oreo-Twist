<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background-img">
        <div class="bg"></div>
      </div>
      <header class="header">
        <div class="left">
          <div id="language">
            <img src="images/common/english.png" class="en" alt="" />
            <img src="images/common/arabic.png" class="ar" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="audio">
            <img src="images/common/Volume-on.png" class="audio-on" alt="" />
            <img src="images/common/Volume-off.png" class="audio-off" alt="" />
          </div>
        </div>
      </header>
      <div class="button-section">
        <div class="button">
          <img src="images/en/Let's-go-button.png" class="letsgo" alt="" />
          <img src="images/en/Next-button.png" class="nextbtn" alt="" />
          <img
            src="images/en/Submit-button_Active.png"
            class="submit-active"
            alt=""
          />
          <img
            src="images/en/Submit-button_Inactive.png"
            class="submit-inactive"
            alt=""
          />
          <img src="images/en/Back-button.png" class="backbtn" alt="" />
          <img src="images/en/proceed.png" class="proceedbtn" alt="" />
        </div>
      </div>
      <div class="title-scr up">
        <div class="title"></div>
      </div>
      <div class="screen_one">
        <div class="select-country">
          <div id="dropdownarrow"></div>
          <select name="" id="">
            <option value="-1">select a country</option>
            <option value="0">UAE</option>
            <option value="1">KSA</option>
            <option value="2">KWT</option>
            <option value="3">BAH</option>
            <option value="4">OMN</option>
            <option value="5">IRQ</option>
          </select>
        </div>
      </div>
      <div class="screen_two">
        <div class="coin"></div>
      </div>
      <div class="screen_three">
        <div class="reveal_text">
          Twist the <br /><span>oreo cookie</span> <br />to reveal your options
        </div>
        <div class="cookie-twist en"></div>
      </div>
      <div class="screen_four">
        <div class="form-fill">
          <form action="" method="post">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="" />
            <label for="phonenumber">Phone Number</label>
            <input type="password" id="number" name="number" placeholder="" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
